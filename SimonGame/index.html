<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Say</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Game</h1>
    <h6>
      Click
      <a href="https://youtu.be/EWJ5uYwQJGU?si=9t1etZkC3_nN6Zkl">here</a> to see
      how to play
    </h6>
    <h3>Press any key to start</h3>

    <div class="container">
      <div class="div1">
        <div class="btn red" type="button" id="red"></div>
        <div class="btn blue" type="button" id="blue"></div>
      </div>
      <div class="div2">
        <div class="btn green" type="button" id="green"></div>
        <div class="btn violet" type="button" id="violet"></div>
      </div>
    </div>

    <h2 id="highScore">Highest score =</h2>

    <br /><br /><br />

    <script src="app.js"></script>
  </body>
</html>
